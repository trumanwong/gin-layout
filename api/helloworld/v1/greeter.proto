syntax = "proto3";

package helloworld.v1;

option go_package = "api/helloworld/v1;v1";

import "validate/validate.proto";

message Greeter {
  string name = 1;
}

message CreateGreeterRequest {
  string name = 1[(validate.rules).string = {min_len: 1}];
}

message CreateGreeterReply {
  Greeter greeter = 1;
}